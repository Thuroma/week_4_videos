<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
</head>

<body>

    <!--HTML HERE-->
    <label for="username" id="user-name">Please enter your name</label>
    <input type="text" id="username">
    <button id="save-user-name">Save</button>

    <p id="welcome-message"></p>

<script>

    //Script here
    let saveButtom = document.querySelector('#save-user-name')
    let nameInput = document.querySelector('#username')
    let welcomeMessage = document.querySelector('#welcome-message')

    saveButtom.addEventListener('click', function() {
        let name = nameInput.value

        if (name.length < 2) {
            welcomeMessage.innerHTML = 'Please enter at least 2 letters.'
        } else {
            welcomeMessage.innerHTML = `Welcome, ${name}!`
        }

    })

</script>
</body>
</html>
